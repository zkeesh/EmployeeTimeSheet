<!DOCTYPE html>
<html>

<head>
    <title>Employee Timesheet</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <link rel="stylesheet" href="employeeTimesheet.css">

<!-- Javascript File and Firebase Library -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script type="text/javascript" href = "data.js"></script>



</head>


<body>
    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="display-3">Employee Timesheet</h1>
        <p class="lead">You late? You're fired. Seriously, Glenn. </p>
        <p class="lead">
        </p>
    </div>
<!-- List of entered timecards -->
    <div class="panel panel-default">
        <div class="panel-heading">History of Timesheets</div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Start Date</th>
                        <th>Months Worked</th>
                        <th>Monthly Rate</th>
                        <th>Total Billed</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

<!-- Panel for employee information -->
    <div class="panel panel-default">
        <div class="panel-heading">Employee Information</div>


<!-- form for emplpoyee information -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="Role">Role</label>
            <input type="role" class="form-control" id="role" placeholder="Enter role">
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="startDate" class="form-control" id="startDate" placeholder="Enter Start Date">
        </div>
        <div class="form-group">
            <label for="monthlyRate">Monthly Rate</label>
            <input type="monthlyRate" class="form-control" id="monthlyRate" placeholder="Enter Monthly Rate">
        </div>
<!-- submit button -->
        <button type="submit" class="submit-button">Submit or don't get paid</button>
</body>

</html>
